{% extends "layouts/main.html" %}

{% block title %}Профайл{% endblock %}

{% block content %}
  <div class="container-fluid" style="background-color: {{ user.backgroundColor }}">
    <div class="container">
      <div class="avatar">{{ user.username }}</div>
    </div>
  </div>
  <div class="container">
    <h1 class="page-header">{{ user.username }} профайл</h1>
    <p>Ваш токен: <code id="token"></code></p>
    <p><button class="btn btn-default" id="load-token" data-token="{{ user.token }}"
    >Получить токен</button></p>

    {% if user.steam.id %}
      <div>
        <a href="{{ router.auth.url('steam.disconnect') }}"><button class="btn btn-md btn-steam"
        onclick="return confirm('Вы действительно хотите отключить?');">
        <i class="fa fa-steam"></i> Отключить steam аккаунт ({{ user.steam.id }})</button></a>
      </div>
    {% else %}
      <div>
        <a href="{{ router.auth.url('steam.connect') }}"><button class="btn btn-md btn-steam">
        <i class="fa fa-steam"></i> Подключить steam аккаунт</button></a>
      </div>
    {% endif %}
  </div>
{% endblock %}
